<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Echolocation</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="assets/splash.png">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <br /><br /><br />
    <button id="play">Play</button>
    <br /><br />
    <h1 id="heading">-</h1>
    <span>Heading</span>
    <h1 id="lat">-</h1>
    <span>Latitude</span>
    <h1 id="long">-</h1>
    <span>Longitude</span>
    <br /><br /><br />
    <input type="range" min="1" max="200" value="50" class="slider" id="dist">
    <br />
    <span>Distance</span>
    <script src="https://unpkg.com/geolib@2.0.24/dist/geolib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
